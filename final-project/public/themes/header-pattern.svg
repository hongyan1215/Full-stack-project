<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- 商務風格幾何圖案 -->
    <pattern id="business-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 30 L30 60 L0 30 Z" fill="none" stroke="rgba(201, 162, 39, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- 夢幻風格圓點 -->
    <pattern id="dreamy-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="3" fill="rgba(244, 114, 182, 0.15)"/>
      <circle cx="30" cy="30" r="2" fill="rgba(56, 189, 248, 0.15)"/>
    </pattern>
    
    <!-- 手帳風格紙質紋理 -->
    <filter id="paper-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- 背景填充 -->
  <rect width="100%" height="100%" fill="url(#business-pattern)" opacity="0.5"/>
  
  <!-- 裝飾線條 -->
  <line x1="0" y1="195" x2="1200" y2="195" stroke="rgba(201, 162, 39, 0.3)" stroke-width="2"/>
  <line x1="0" y1="198" x2="1200" y2="198" stroke="rgba(201, 162, 39, 0.15)" stroke-width="1"/>
</svg>
