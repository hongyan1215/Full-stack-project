<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- 紙張紋理 -->
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f5e6d3" surfaceScale="1.5" result="diffLight">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="diffLight" mode="multiply"/>
    </filter>
    
    <!-- 紙張邊緣 -->
    <pattern id="tape" x="0" y="0" width="60" height="20" patternUnits="userSpaceOnUse">
      <rect width="60" height="20" fill="rgba(139, 115, 85, 0.2)"/>
      <circle cx="10" cy="10" r="3" fill="rgba(212, 196, 176, 0.5)"/>
      <circle cx="30" cy="10" r="2" fill="rgba(212, 196, 176, 0.3)"/>
      <circle cx="50" cy="10" r="3" fill="rgba(212, 196, 176, 0.5)"/>
    </pattern>
  </defs>
  
  <!-- 舊紙張背景 -->
  <rect width="100%" height="100%" fill="#f5e6d3"/>
  
  <!-- 紙張邊緣效果 -->
  <rect x="0" y="0" width="100%" height="30" fill="url(#tape)" opacity="0.3"/>
  <rect x="0" y="1050" width="100%" height="30" fill="url(#tape)" opacity="0.3" transform="rotate(180, 960, 1065)"/>
  
  <!-- 角落摺痕 -->
  <polygon points="0,0 80,0 0,80" fill="rgba(92, 64, 51, 0.08)"/>
  <polygon points="1920,0 1840,0 1920,80" fill="rgba(92, 64, 51, 0.05)"/>
  <polygon points="0,1080 80,1080 0,1000" fill="rgba(92, 64, 51, 0.05)"/>
  <polygon points="1920,1080 1840,1080 1920,1000" fill="rgba(92, 64, 51, 0.08)"/>
  
  <!-- 格線 (像筆記本) -->
  <g stroke="rgba(92, 64, 51, 0.08)" stroke-width="1">
    <line x1="100" y1="0" x2="100" y2="1080"/>
    <line x1="120" y1="0" x2="120" y2="1080"/>
  </g>
  
  <!-- 咖啡漬效果 -->
  <circle cx="1750" cy="900" r="40" fill="rgba(139, 115, 85, 0.1)"/>
  <circle cx="1755" cy="895" r="35" fill="rgba(139, 115, 85, 0.05)"/>
  
  <!-- 裝飾紙膠帶 -->
  <rect x="50" y="100" width="80" height="25" fill="rgba(45, 90, 39, 0.2)" transform="rotate(-5)"/>
  <rect x="1750" y="150" width="100" height="25" fill="rgba(139, 115, 85, 0.25)" transform="rotate(8)"/>
</svg>
