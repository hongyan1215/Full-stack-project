<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- 商務風格幾何圖案 -->
    <pattern id="grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(201, 162, 39, 0.08)" stroke-width="1"/>
    </pattern>
    <pattern id="diamond" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M60 0 L120 60 L60 120 L0 60 Z" fill="none" stroke="rgba(201, 162, 39, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- 漸層 -->
    <linearGradient id="wood-grain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2817;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#5c4033;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#3d2817;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#wood-grain)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#diamond)"/>
  
  <!-- 角落裝飾 -->
  <polygon points="0,0 150,0 0,150" fill="rgba(201, 162, 39, 0.1)"/>
  <polygon points="1920,1080 1770,1080 1920,930" fill="rgba(201, 162, 39, 0.1)"/>
  
  <!-- 金色邊框線條 -->
  <rect x="40" y="40" width="1840" height="1000" fill="none" stroke="rgba(201, 162, 39, 0.15)" stroke-width="2" rx="20"/>
</svg>
